<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- meta-refresh primario: molto affidabile quando la pagina è aperta direttamente -->
  <meta http-equiv="refresh" content="0; url=https://linktr.ee/ECampus8?utm_source=linktree_profile_share&ltsid=7656f718-af0a-4223-ac91-4d1e51923571">
  <title>Redirecting…</title>
  <style>
    html,body{margin:0;height:100%;background:#fff}
    #m{width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-family:Arial,Helvetica,sans-serif;transition:opacity .02s linear}
    #m.hidden{opacity:0!important;pointer-events:none}
  </style>
</head>
<body>
  <div id="m" aria-hidden="true">Reindirizzamento in corso…</div>

  <script>
    (function(){
      var dest = "https://linktr.ee/ECampus8?utm_source=linktree_profile_share&ltsid=7656f718-af0a-4223-ac91-4d1e51923571";
      try {
        // nascondi il messaggio (se presente)
        var m = document.getElementById('m');
        if(m) m.classList.add('hidden');

        // prova a navigare il top (preferibile)
        try {
          if (window.top && window.top !== window.self) {
            window.top.location.replace(dest);
            return;
          }
        } catch(e) {
          // cross-origin o blocco: prosegui con fallback
        }

        // fallback: naviga la finestra corrente
        setTimeout(function(){
          try { window.location.replace(dest); }
          catch(e){ window.location.href = dest; }
        }, 20);
      } catch(e) {
        // fallback definitivo
        window.location.href = dest;
      }
    })();
  </script>
</body>
</html>
